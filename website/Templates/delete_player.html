{% extends "base.html" %}
{% block title %} Delete Entry {% endblock %}
{% block content %}
<h1>Delete this entry?</h1>

<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <td>{{ PlayerName }}</td>
        </tr>
    </tbody>



</table>


<div class="container text-center">
    <div class="row">
        <div class="col">
        <form method="POST" id="my_form" action="{{ url_for('views.delete_user') }}">
            <div class="form-group">
                <input
                hidden
                type="text"
                class="form-control"
                id="PlayerName"
                name="PlayerName"
                value="{{ PlayerName }}"
                />
            </div>
                <br>
            </form>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-2">
                <button  type="submit" form="my_form">Delete</button>
       
            </div>
            <div class="col-sm-3">
                <button onclick="window.location.href='/current_players';">Cancel</button>

            </div>
        
    </div>
</div>


{% endblock %}
