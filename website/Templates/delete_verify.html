{% extends "base.html" %}
{% block title %} Delete Entry {% endblock %}
{% block content %}
<h1>Delete this entry?</h1>

<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <td>{{ CharacterName }}</td>
        </tr>
    </tbody>



</table>

<form method="POST">
    <h3 align="center">Delete Character</h3>
    <div class="form-group">
        <label for="CharacterName">Character Name</label>
        <input
        type="text"
        class="form-control"
        id="CharacterName"
        name="CharacterName"
        value="{{ CharacterName[0] }}"
        />
    </div>
    <br>
    <button type="submit">Delete</button>
</form>




{% endblock %}
