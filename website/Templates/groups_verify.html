{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
<h1 class="h1">
    Groups Created
</h1>
<ol>
    {% for i in groupsList %}
    
    <h6 class="display-6">
        Group:
    </h6>

        {% for j in i.group_members%}
    
        <li class="lead">
            {{j}}, {{j.role}}
        </li>
  
        {%endfor%}
    {%endfor%}
</ol>
{% endblock %}
